<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reminder 2.0 - addPost</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div style="width: 600px;  margin-top: 50px; margin-left: auto; margin-right: auto">
        <h1>
            Reminder 2.0 - dodaj zadanie
        </h1>
        <form action="/addTask" method="post" th:object="${taskForm}">
            <div class="form-group">
                <label for="formGroupExampleInput">Tytuł zadania</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tytuł zadania"
                       th:field="*{taskTitle}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Treść zadania</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                          th:field="*{taskContext}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
</body>
</html>
