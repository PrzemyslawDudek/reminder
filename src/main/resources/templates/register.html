<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reminder 2.0 - register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div>
        <p th:if="${tryRegister != null}" th:text="${tryRegister}"></p>
        <form action="/register" method="post" th:object="${registerForm}">
            <input type="text" placeholder="yourLogIn" th:field="*{login}"><br>
            <input type="email" placeholder="yourEmail" th:field="*{email}"><br>
            <input type="password" placeholder="password" th:field="*{password}"><br>
            <input type="password" placeholder="repeatPassword" th:field="*{repeatPassword}"><br>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
