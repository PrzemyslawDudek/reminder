<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reminder 2.0 - register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div style="width: 600px;  margin-top: 50px; margin-left: auto; margin-right: auto">
        <div th:if="${tryRegister != null}" class="alert alert-danger">
            <strong th:text="${tryRegister}"></strong>
        </div>

        <form action="/register" method="post" th:object="${registerForm}">
            <input type="text" placeholder="yourLogIn" th:field="*{login}" class="form-control"><br>
            <input type="email" placeholder="yourEmail" th:field="*{email}" class="form-control"><br>
            <input type="password" placeholder="password" th:field="*{password}" class="form-control"><br>
            <input type="password" placeholder="repeatPassword" th:field="*{repeatPassword}" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
