<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zadanie</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div style="width: 600px;  margin-top: 50px; margin-left: auto; margin-right: auto">
        <h1>
            Reminder 2.0 - Zadanie
        </h1>
        <hr>
        <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight">
                    <span class="alert alert-success" role="alert">
                        User: <span th:text="${task.getUser().getUserLogin()}"></span>
                    </span>
            </div>
            <div class="p-2 bd-highlight">
                <a href="/" class="btn btn-info" role="button">HOME</a>
            </div>
        </div>
        <hr>
        <div>
            <div class="d-flex bd-highlight" th:text="${task.getTaskTitle()}">
                TEMAT
            </div>
            <hr>
            <div th:text="${task.getTaskDate()}">
                Dzień wykonania
            </div>
            <hr>
            <div th:text="${task.getTaskContext()}">
                TREŚĆ
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
